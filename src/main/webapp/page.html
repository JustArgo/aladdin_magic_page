<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>fang wei</title>
    <!--
    jquery-ui 在 components 目录下，通过模块名字可以直接引用。
    -->
    <link rel="stylesheet" type="text/css" href="/components/jquery-ui/themes/base/core_7c802ba.css" />
    <link rel="stylesheet" type="text/css" href="/components/jquery-ui/themes/base/tabs_5a3d581.css" />
    <link rel="stylesheet" type="text/css" href="/components/jquery-ui/themes/base/datepicker_77106fb.css" />
    <link rel="stylesheet" type="text/css" href="/components/jquery-ui/themes/base/theme_0fb1364.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/components/zTree/css/zTreeStyle/zTreeStyle_284f5b4.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
    <div class="wrap page">
        <div id="page-editor" class="preview-box"></div>
        <div id="meta-box" class="active">
            <!-- ngInclude: meta_editor --><div ng-include="meta_editor" class="ng-scope"><div ng-controller="metaEditorCtrl" class="ng-scope">
            <header>页面属性</header>
            <div class="content">
                <div class="ui-row">
                    <div class="name">
                        <label>链接：</label>
                    </div>
                    <div class="value ng-binding">http://fx.vancii.com/page/12387</div>
                </div>
                <div class="ui-row">
                    <div class="name">
                        <label>标题：</label>
                    </div>
                    <div class="value">
                        <input type="text" class="form-control ng-pristine ng-valid">
                    </div>
                </div>
                <div class="ui-row">
                    <div class="name">
                        <label>摘要：</label>
                    </div>
                    <div class="value">
                        <textarea ng-model="meta.comment" class="form-control ng-pristine ng-valid"></textarea>
                    </div>
                </div>
                <div class="ui-row">
                    <div class="name">
                        <label>封面：</label>
                    </div>
                    <div class="value cover-box">
                        <div class="image-box" ng-style="cover_box_options" style="background-image: url(&quot;/images/default_photo.png&quot;);">
                            <div class="toolbar">
                                <i class="icons-bin" ng-click="clear_cover()"></i>
                            </div>
                        </div>
                        <button class="btn btn-default btn-cover" ng-click="get_cover()">
                            <i class="icon icons-images"></i>
                            <span>选择图片</span>
                        </button>
                    </div>
                </div>
                <div class="ui-row">
                    <div class="name">
                        <label>前景色：</label>
                    </div>
                    <div class="value">
                        <div class="input-group">
                            <input colorpicker="" type="text" class="form-control ng-pristine ng-valid" ng-model="page.data.meta.color">
				  <span class="input-group-addon ng-pristine ng-valid" colorpicker="" ng-model="page.data.meta.color">
				  	<i class="icon icons-color-lens"></i>
				  </span>
                        </div>
                    </div>
                </div>
                <div class="ui-row">
                    <div class="name">
                        <label>背景色：</label>
                    </div>
                    <div class="value">
                        <div class="input-group">
                            <input colorpicker="" type="text" class="form-control ng-pristine ng-valid" ng-model="page.data.meta.bg_color">
				  <span class="input-group-addon ng-pristine ng-valid" colorpicker="" ng-model="page.data.meta.bg_color">
				  	<i class="icon icons-color-lens"></i>
				  </span>
                        </div>
                    </div>
                </div>
                <div class="ui-row">
                    <div class="name">
                        <label>背景图：</label>
                    </div>
                    <div class="value cover-box">
                        <div class="image-box" ng-style="bg_box_options" style="background-image: url(&quot;/images/default_photo.png&quot;);">
                            <div class="toolbar">
                                <i class="icons-bin" ng-click="clear_bg_image()"></i>
                            </div>
                        </div>
                        <button class="btn btn-default btn-cover" ng-click="get_bgimage()">
                            <i class="icon icons-images"></i>
                            <span>选择图片</span>
                        </button>
                    </div>
                </div>
                <div class="ui-row">
                    <div class="name">
                        <label>重复背景：</label>
                    </div>
                    <div class="value">
                        <label class="label-switch">
                            <input type="checkbox" ng-model="page.data.meta.bg_repeat" class="ng-pristine ng-valid">
                            <div class="checkbox"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        </div>
            <div class="toolbars">
                <label class="preview-label">预览</label>
                <label class="label-switch">
                    <input type="checkbox" ng-model="preview_mode" class="ng-pristine ng-valid">
                    <div class="checkbox"></div>
                </label>
                <button class="btn btn-default" ng-click="save_page()">
                    <i class="icon icons-floppy-disk"></i>
                    <span>保存</span>
                </button>
                <button class="btn btn-default" ng-click="ret_folder()">
                    <i class="icon icons-redo2"></i>
                    <span>返回</span>
                </button>
            </div>
        </div>
    </div>

<script type="text/javascript" src="/require_ab06f67.js"></script>

require.config({paths:{
  "components/comp_underscore/underscore": "/components/comp_underscore/underscore_aedb37c"
}});

require(['components/jquery/jquery','components/comp_underscore/underscore'], function($) {

});
</script>
</body>
</html>
